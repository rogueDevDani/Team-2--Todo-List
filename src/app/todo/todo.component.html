<h1 style="color: red;">✅ Angular is working!</h1>
<div class="todo-container">
  <h1>My To-Do List</h1>

  <div class="input-section">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a task..." />
    <select [(ngModel)]="priority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
    <button (click)="addTask()">Add Task</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index" [ngClass]="{completed: task.completed}">
      <input type="checkbox" [(ngModel)]="task.completed" />
      {{ task.text }} - <strong>{{ task.priority }}</strong>
      <button (click)="removeTask(i)">❌</button>
    </li>
  </ul>
</div>
